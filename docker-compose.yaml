version: "3"

services:
    server:
        image: bitnami/nginx
        ports:
            - 8080:8080
        volumes:
            - ./www:/app
            - ./config/nginx.conf:/opt/bitnami/nginx/conf/server_blocks/my_server_block.conf:ro
        networks:
            - app-network

    php-fpm:
        build:
            context: docker/
            dockerfile: php-fpm.Dockerfile
        volumes:
            - ./www:/app
            - ./config/common.conf:/opt/bitnami/php/etc/common.conf:ro
            - ./config/custom.ini:/opt/bitnami/php/etc/conf.d/custom.ini:ro
        networks:
            - app-network

    db:
        image: mariadb:10.2
        environment:
            - MARIADB_DATABASE=${DB_NAME}
            - MARIADB_USER=${DB_USER}
            - MARIADB_PASSWORD=${DB_PASSWORD}
            - MARIADB_ALLOW_EMPTY_ROOT_PASSWORD=1
        volumes:
            - db-data:/var/lib/mysql
        networks:
            - app-network

    search:
        image: opensearchproject/opensearch:latest
        environment:
            - cluster.name=docker-cluster
            - discovery.type=single-node
            - plugins.security.disabled=true
            - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_PASSWORD}
        volumes:
            - search-data:/usr/share/opensearch/data
        ports:
            - 9200:9200
            - 9600:9600
        ulimits:
            memlock:
                soft: -1
                hard: -1
            nofile:
                soft: 65536
                hard: 65536
        networks:
            - app-network

volumes:
    db-data:
    search-data:

networks:
    app-network:
